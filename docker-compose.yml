version: '3'
services:
  web:
    build: ./web
    volumes:
      - ./web/downloads:/var/www/downloads/
      - ./web/:/usr/src/app
    links:
      - redis

  redis:
    image: redis
    command: redis-server

  nginx:
    build: ./nginx
    ports:
      - "8000:80"
      - "6800:6800"
    links:
      - web
